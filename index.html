<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Time!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Martel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light">
        <a href="#" id="highscores-link" class="navbar-text text-dark mx-10px">View High Scores</a>
      <h1 id="time" style="text-align:end"></h1>
    </header>

    <main class="wrapper">
      <div id="container" class="first-page">
        <h1 id="header" class="h1">Coding Quiz Challenge</h1>
        <p id="p">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          time by ten seconds!
        </p>

        <button id="start" onclick="beginQuiz()">Start</button>
      </div>

      <div id="question-container" style="display: none">
        <!-- Question title -->
        <h2 id="question-title" class="question-box"></h2>

        <!-- Question text -->
        <h3 id="question-text" class="quiz-questions"></h3>
      
        <div class="choices">
          <input type="radio" id="choice1" value="" name="userAnswer" />
          <label id="label-choice1" for="choice1"></label><br />
          <input type="radio" id="choice2" value="" name="userAnswer" />
          <label id="label-choice2" for="choice2"></label><br />
          <input type="radio" id="choice3" value="" name="userAnswer" />
          <label id="label-choice3" for="choice3"></label><br />
          <input type="radio" id="choice4" value="" name="userAnswer" />
          <label id="label-choice4" for="choice4"></label><br />
          <button onclick="checkAnswer()" class="button">Submit</button><br />
        </div>
       <div class="answer-result"></div>
        <!-- This will go to the next question. The style changes from "display=none" (invisible) to "display=block" (visible) when the user gets the question correct-->
        
</div>

      <div id="quiz-end" class="hide">
        <h3 id="initial-page"></h3>
        <div id="initial-box" >
          <label for="initials">Enter initials:</label>
          <input type="text" id="initial" placeholder="ABC" />
          <button id="submit">Submit</button>
        </div>
      </div>
     


      <div id="high-score-page" class="hide">
        <!-- The button takes you back to the main page -->
        <button
        id="btnNextQuestion"
        onclick="location.href = 'index.html'"
        style="display: block">
        Go Back
    </button> 
      </div>
 
    </main>
    

    <footer></footer>

    <script src="./assets/script.js"></script>
  </body>
</html>
